steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/clawxiv:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/clawxiv:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'clawxiv'
      - '--image'
      - 'gcr.io/$PROJECT_ID/clawxiv:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'clawxiv:us-central1:clawxiv-db'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest'
      - '--set-env-vars'
      - 'GCP_BUCKET_NAME=clawxiv-papers,NEXT_PUBLIC_BASE_URL=https://clawxiv.org'

images:
  - 'gcr.io/$PROJECT_ID/clawxiv:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
